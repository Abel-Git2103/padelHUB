<div class="login-container">
  <div class="login-card">
    <!-- Logo y encabezado -->
    <div class="login-header">
      <div class="logo-section">
        <div class="logo-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="4" width="18" height="16" rx="2" fill="#2E7D32" stroke="white" stroke-width="1"/>
            <circle cx="7" cy="12" r="1.5" fill="white"/>
            <circle cx="17" cy="12" r="1.5" fill="white"/>
            <path d="M12 8V12L12 16" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M8 12H16" stroke="white" stroke-width="1" stroke-linecap="round"/>
          </svg>
        </div>
        <h1 class="logo-text">
          <span class="padel-text">Padel</span><span class="hub-text">HUB</span>
        </h1>
      </div>
      <p class="login-subtitle">Inicia sesión para acceder a tu cuenta</p>
    </div>

    <!-- Botones de autenticación social -->
    <div class="social-auth-section">
      <button type="button" class="social-btn google-btn" (click)="iniciarSesionConGoogle()">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continúa con Google
      </button>
      
      <button type="button" class="social-btn apple-btn" (click)="iniciarSesionConApple()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
        </svg>
        Continúa con Apple
      </button>
    </div>

    <!-- Separador -->
    <div class="divider">
      <div class="divider-line"></div>
      <span class="divider-text">o</span>
      <div class="divider-line"></div>
    </div>

    <!-- Formulario de login -->
    <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [class.error]="formularioLogin.get('email')?.invalid && formularioLogin.get('email')?.touched"
          placeholder="tucorreo@ejemplo.com"
        />
        <span class="error-message" *ngIf="formularioLogin.get('email')?.invalid && formularioLogin.get('email')?.touched">
          Por favor, introduce un correo electrónico válido
        </span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <div class="password-input-wrapper">
          <input
            id="password"
            [type]="mostrarContrasena() ? 'text' : 'password'"
            formControlName="password"
            class="form-control"
            [class.error]="formularioLogin.get('password')?.invalid && formularioLogin.get('password')?.touched"
            placeholder="Tu contraseña"
          />
          <button 
            type="button" 
            class="password-toggle-btn" 
            (click)="alternarMostrarContrasena()"
            [attr.aria-label]="mostrarContrasena() ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path *ngIf="!mostrarContrasena()" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle *ngIf="!mostrarContrasena()" cx="12" cy="12" r="3"></circle>
              <path *ngIf="mostrarContrasena()" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line *ngIf="mostrarContrasena()" x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <span class="error-message" *ngIf="formularioLogin.get('password')?.invalid && formularioLogin.get('password')?.touched">
          La contraseña es obligatoria
        </span>
      </div>

      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" formControlName="recordarme">
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">Recordarme</span>
        </label>
        <button type="button" class="forgot-password-link" (click)="irAOlvidoContrasena()">
          ¿Olvidaste tu contraseña?
        </button>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-lg login-submit-btn"
        [disabled]="formularioLogin.invalid || cargando()"
      >
        <svg *ngIf="cargando()" class="loading-spinner" width="20" height="20" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416">
            <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
            <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
          </circle>
        </svg>
        <span *ngIf="!cargando()">Iniciar sesión</span>
        <span *ngIf="cargando()">Iniciando sesión...</span>
      </button>

      <div class="error-alert" *ngIf="error()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <span>{{ error() }}</span>
      </div>
    </form>

    <!-- Enlace de registro -->
    <div class="register-section">
      <p class="register-text">¿No tienes una cuenta?</p>
      <button type="button" class="register-link" (click)="irARegistro()">
        Crear cuenta
      </button>
    </div>
  </div>
</div>
