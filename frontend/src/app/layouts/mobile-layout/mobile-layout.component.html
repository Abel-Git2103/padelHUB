<div class="mobile-layout">
  <!-- Header móvil -->
  <header class="mobile-header">
    <div class="header-content">
      <div class="logo-section">
        <div class="logo-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="4" width="18" height="16" rx="2" fill="#2E7D32" stroke="white" stroke-width="1"/>
            <circle cx="7" cy="12" r="1.5" fill="white"/>
            <circle cx="17" cy="12" r="1.5" fill="white"/>
            <path d="M12 8V12L12 16" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M8 12H16" stroke="white" stroke-width="1" stroke-linecap="round"/>
          </svg>
        </div>
        <span class="logo-text">
          <span class="padel-text">Padel</span><span class="hub-text">HUB</span>
        </span>
      </div>
      
      <div class="user-section">
        <div class="user-avatar" *ngIf="usuario()">
          {{ obtenerIniciales() }}
        </div>
        <button class="logout-btn" (click)="cerrarSesion()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16,17 21,12 16,7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="mobile-main">
    <router-outlet></router-outlet>
  </main>

  <!-- Navegación inferior móvil -->
  <nav class="mobile-bottom-nav">
    <button 
      class="nav-btn" 
      [class.active]="esRutaActiva('/jugador/tablero')" 
      (click)="navegarA('/jugador/tablero')">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9,22 9,12 15,12 15,22"></polyline>
      </svg>
      <span>Inicio</span>
    </button>

    <button 
      class="nav-btn" 
      [class.active]="esRutaActiva('/jugador/perfil')" 
      (click)="navegarA('/jugador/perfil')">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <span>Perfil</span>
    </button>

    <button 
      class="nav-btn" 
      [class.active]="esRutaActiva('/jugador/clubes')" 
      (click)="navegarA('/jugador/clubes')">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      <span>Clubes</span>
    </button>

    <button 
      class="nav-btn" 
      [class.active]="esRutaActiva('/jugador/rankings')" 
      (click)="navegarA('/jugador/rankings')">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"></polyline>
      </svg>
      <span>Rankings</span>
    </button>
  </nav>
</div>
